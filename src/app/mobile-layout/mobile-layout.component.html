<!-- src/app/mobile-layout/mobile-layout.component.html -->
<div class="window-container">
    <!-- Header Bar -->
    <div class="window-header-bar">
        <span>{{ getHeaderTitle() }}</span>
        <button class="hamburger-btn" (click)="toggleMenu()">‚ò∞</button>

        <!-- Navigation Menu (slides open) -->
        <div class="nav-menu" *ngIf="menuOpen">
            <button (click)="switchScreen('welcome')">Welcome</button>
            <button (click)="switchScreen('about')">About</button>
            
            <button 
                [disabled]="!isLoggedIn"
                [ngClass]="{ 'disabled-link': !isLoggedIn }"
                title="Please log in to access this"
                (click)="isLoggedIn && switchScreen('quiz')">
                Quiz
            </button>
            
            <button 
                [disabled]="!isLoggedIn" 
                [ngClass]="{ 'disabled-link': !isLoggedIn }"
                (click)="isLoggedIn && switchScreen('profile')">
                Contact
            </button>
            
            <button 
                [disabled]="!isLoggedIn" 
                [ngClass]="{ 'disabled-link': !isLoggedIn }"
                (click)="isLoggedIn && switchScreen('results')">
                My Results
            </button>
            
            <button (click)="switchScreen('feedback')">Feedback</button>
            <button *ngIf="isLoggedIn" (click)="logout()">Logout</button>
        </div>
    </div>

    

    <!-- Unlocking Animation -->
    <div class="unlock-popup" *ngIf="isUnlocking || unlocked">
        <div class="popup-body">
        <p *ngIf="!unlocked">üîê Unlocking App...</p>
        <p *ngIf="unlocked">‚úî App Unlocked!</p>
        </div>
    </div>

    <div class="window-body-wrapper">
        <!-- Content Area -->
        <div class="window-body">
            <app-welcome *ngIf="currentScreen === 'welcome'" (openLogin)="switchScreen('login')"></app-welcome>
            <app-login *ngIf="currentScreen === 'login'" (loginSuccess)="runUnlockAnimation()"></app-login>
            <app-register *ngIf="currentScreen === 'register'" (openLogin)="switchScreen('login')"></app-register>
            <app-quiz *ngIf="currentScreen === 'quiz'"></app-quiz>
            <app-profile *ngIf="currentScreen === 'profile'"></app-profile>
            <app-results *ngIf="currentScreen === 'results'"></app-results>
            
            <div *ngIf="currentScreen === 'about'">
            <h2>Welcome to TigerTraits!</h2>
            <p>This mobile version is simplified for smaller screens.</p>
            </div>

            <div *ngIf="currentScreen === 'feedback'">
            <h2>Feedback</h2>
            <p>We'd love to hear what you think!</p>
            </div>
        </div>
    </div>
</div>
